<html>
    <head>
        <title>RoutingDemo App</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
      </script> 
	  <script src="employeedata.js"></script>
    </head>	
	<body ng-app="myApp">
	<div ng-controller="employeesCtrl">
	<table border="1" class="mytable" >
					<tr>
					<td ng-click="sort("firstname")">First-name</td>
					   <td ng-click="sort("lastname")">Last-name</td>
					   <td ng-click="sort("email")">Email</td>
					    <td ng-click="sort("extension")">Extension</td>
						 <td ng-click="sort("isonbench")">Is on bench</td>
					   
					</tr>
					<tr ng-repeat="item in myData | orderBy:'myData.firstname'">
							 
								<td>{{item.firstname}}</td>
								<td>{{item.lastname}}</td>
								<td>{{item.email}}</td>
								<td>{{item.extension}}</td>
								<td>{{item.isonbench}}</td>
					</tr>
				</table>
				
			</div>
			</body>
			</html>
